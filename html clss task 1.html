<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Demo</title>

    <!-- Internal CSS -->
    <style>
        h2 { color: blue; text-decoration: underline; }
        p { color: rgb(60,60,60); font-size: 18px; }
        .about-box { background:#f2f2f2; padding:15px; border-radius:10px; }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:red; font-size:30px;">Inline CSS Heading</h1>
    <!-- Internal CSS -->
    <h2>Internal CSS Heading</h2>
    <!-- External CSS -->
    <h3 class="ext-head">External CSS Heading</h3>
    <p>This is a paragraph with color and font size changed using internal CSS.</p>
    <div class="about-box">
        <h2>About Page</h2>
        <p>Hello! This is a small about section using inline, internal and external CSS.</p>
    </div>
</body>
</html>
